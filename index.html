<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/a10a3442ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index-header.css">
    <title>TecnoLoja | O Maior E-Commerce</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="navbar">
            <a href="#" class="navbar__logo">
                <h1 title="O maior E-commerce do Brasil">TecnoLoja</h1>
            </a>
            <div class="navbar__busca">
                <input type="text" class="busca__input" placeholder="Busque o produto aqui" autocomplete="off">
                <button class="busca__button" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="navbar__user">
                <i class="far fa-user"></i>
                <p>Faça <a href="#">Login</a> ou <a href="#">Cadastre-se</a></p>
            </div>
            <div class="navbar__util">
                <a href="#">
                    <i class="fas fa-headset" title="SAC"></i>
                </a>
                <a href="#">
                    <i class="fas fa-heart" title="Favoritos"></i>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-cart" title="Carrinho"></i>
                </a>
            </div>
        </nav>
        <nav class="navbar--menu">
            <div class="menu__departamentos">
                <button class="departamentos__btn">TODOS OS DEPARTAMENTOS <i class="fas fa-chevron-down"></i></button>
            </div>
            <ul class="departamentos__list">
                <li class="departamento">
                    <a href="" class="departamento__link">Computadores</a>
                </li>
                <li class="departamento">
                    <a href="" class="departamento__link">PC Hardware</a>
                </li>
                <li class="departamento">
                    <a href="" class="departamento__link">Periféricos</a>
                </li>
                <li class="departamento">
                    <a href="" class="departamento__link">Smartphones & Tablets</a>
                </li>
                <li class="departamento">
                    <a href="" class="departamento__link">Notebooks</a>
                </li>
                <li class="departamento">
                    <a href="" class="departamento__link">Eletrodomésticos</a>
                </li>
            </ul>
            <a href="" class="menu__link">Lançamentos</a>
            <a href="" class="menu__link">PC Gamer</a>
            <a href="" class="menu__link">Eletrônicos</a>
            <a href="" class="menu__link">Seja Prime</a>
        </nav>
    </header>
    <script src="js/departamentoListener.js"></script>
    <main class="principal">

    </main>
</body>

</html>
